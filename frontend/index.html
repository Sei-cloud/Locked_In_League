<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Home</title>
  </head>
  <body>
    <header>
      <h1>Locked In League</h1>
      <nav>
        <ul>
          <li><a href="#boxscore" id="nav-boxscore">Box Score</a></li>
          <li><a href="#roster" id="nav-roster">Team Roster</a></li>
          <li><a href="#team-info" id="nav-team-info">Team Info</a></li>
          <li><a href="#player-info" id="nav-player-info">Player Info</a></li>
          <li><a href="#league-info" id="nav-league-info">League Info</a></li>
          <li><a href="#season" id="nav-season">Season</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="boxscore" class="content-section">
        <h2>Box Score</h2>
        <div id="boxscore-content"></div>
      </section>

      <section id="roster" class="content-section" style="display: none">
        <h2>Team Roster</h2>
        <div id="roster-content"></div>
      </section>

      <section id="team-info" class="content-section" style="display: none">
        <h2>Team Info</h2>
        <button
          id="add-team-btn"
          style="
            margin-bottom: 1em;
            padding: 0.6em 1.2em;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
          "
        >
          Add Team
        </button>
        <div id="team-info-content"></div>
      </section>

      <section id="player-info" class="content-section" style="display: none">
        <h2>Player Info</h2>
        <div id="player-info-content"></div>
      </section>

      <section id="league-info" class="content-section" style="display: none">
        <h2>League Info</h2>
        <div id="league-info-content"></div>
      </section>

      <section id="season" class="content-section">
        <h2>Season</h2>
        <div
          style="
            margin-bottom: 1em;
            display: flex;
            align-items: center;
            gap: 1em;
          "
        >
          <label for="season-page-select" style="font-weight: 500"
            >Select Season:</label
          >
          <select
            id="season-page-select"
            style="padding: 0.4em 1em; font-size: 1em; border-radius: 4px"
          ></select>
        </div>

        <button id="add-game-btn" style="margin: 1em 0; padding: 0.5em 1em">
          Add Game
        </button>

        <div id="season-games-list"></div>

        <div id="season-info-block"></div>
      </section>
    </main>

    <!-- Player/Team Modal -->
    <div
      id="player-modal"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.6);
        align-items: center;
        justify-content: center;
        z-index: 1000;
      "
    >
      <div
        style="
          background: #fff;
          padding: 2em;
          border-radius: 8px;
          min-width: 300px;
          max-width: 90vw;
          position: relative;
        "
      >
        <button
          id="close-player-modal"
          style="position: absolute; top: 0.5em; right: 0.5em; font-size: 1.2em"
        >
          &times;
        </button>
        <div class="player-stats"></div>
      </div>
    </div>

    <div id="stats-modal" class="modal" style="display: none">
      <div class="modal-content">
        <span id="close-stats-modal" class="close">&times;</span>
        <div id="stats-modal-body"></div>
      </div>
    </div>
    <!-- Game Modal -->
    <div id="game-modal" style="display: none">
      <form id="add-game-form">
        <label
          >Home Team:
          <select id="add-home-team"></select>
        </label>
        <label
          >Away Team:
          <select id="add-away-team"></select>
        </label>
        <label>Home Score: <input type="number" id="add-home-score" /></label>
        <label>Away Score: <input type="number" id="add-away-score" /></label>
        <button type="submit">Add Game</button>
      </form>
      <button id="close-game-modal">Close</button>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
